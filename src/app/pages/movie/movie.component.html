<div class="row" *ngIf="movie">
    <div class="col-md-6">
        <!--imagen-->
        <img [src]="movie.poster_path | poster" 
        [alt]="movie.title"
        class="img-thumbnail">
    </div>
</div>
<div class="col-md-6">
    <h3>{{ movie.title}}</h3>

    <div class="row">
        <div class="col">
            <div class="col-10 text-white">
                <star-rating [value]="movie.vote_average" 
                [totalstars]="10"
                checkedcolor="yellow" 
                uncheckedcolor="black" 
                size="16px"
                [readonly]="false"
                >
            </star-rating>
            <div class="col text-white">
            {{movie.vote_average | number:'1.1-2'}}
        </div>
        </div>

        <div class="row">
            <div class="col text-white">
                {{movie.overview }}
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info"
                (click)="onRegresar()">ComeBack</button>
            </div>
        </div>
    </div>
</div>
